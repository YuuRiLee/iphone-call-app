<ion-header no-border>
	<ion-navbar color='navbarColor'>
		<ion-buttons start>
			<button ion-button icon-only>
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-buttons>

		<ion-title>
			즐겨찾기
		</ion-title>

		<ion-buttons end>
			<button ion-button icon-only (click)="userCreate()">
				편집
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item ion-item *ngFor="let user of bookmarkUserData"  class="currencies-lis-item">
	   {{user.name}}
	   <button ion-button icon-only (click)="userDetail(user)">
		<ion-icon name="add"></ion-icon>
	</button>
      </ion-item>
    </ion-list>
</ion-content>
