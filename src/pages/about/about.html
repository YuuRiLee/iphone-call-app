<ion-header>
	<ion-navbar>
		<ion-title>
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<div class="wrapper">
		<input type="text" value="{{phoneNumber}}" name="numberInput">
		<p *ngIf=phoneNumber (click)="userCreate()">번호 추가</p>
		<ion-grid class="dial-pad-wrapper">
			<ion-row>
				<ion-col><span (click)="buttonClick('1')">1</span></ion-col>
				<ion-col><span (click)="buttonClick('2')">2</span></ion-col>
				<ion-col><span (click)="buttonClick('3')">3</span></ion-col>
			</ion-row>
			<ion-row>
				<ion-col><span (click)="buttonClick('4')">4</span></ion-col>
				<ion-col><span (click)="buttonClick('5')">5</span></ion-col>
				<ion-col><span (click)="buttonClick('6')">6</span></ion-col>
			</ion-row>
			<ion-row>
				<ion-col><span (click)="buttonClick('7')">7</span></ion-col>
				<ion-col><span (click)="buttonClick('8')">8</span></ion-col>
				<ion-col><span (click)="buttonClick('9')">9</span></ion-col>
			</ion-row>
			<ion-row>
				<ion-col><span (click)="buttonClick('*')">*</span></ion-col>
				<ion-col><span (click)="buttonClick('0')">0</span></ion-col>
				<ion-col><span (click)="buttonClick('#')">#</span></ion-col>
			</ion-row>
			<ion-row>
				<ion-col></ion-col>
				<ion-col>
					<button class="call">
						<ion-icon (click)="call()" name="call"></ion-icon>
					</button>
				</ion-col>
				<ion-col>
					<button class="delete" *ngIf=phoneNumber>
						<ion-icon (click)="deleteNumber()" name="close"></ion-icon>
					</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
